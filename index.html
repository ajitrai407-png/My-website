<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bahut Din Baad Mile Na — Translations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#7c3aed; --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; margin:0; background:linear-gradient(180deg,#051025 0%, #071430 100%); color:#e6eef8; -webkit-font-smoothing:antialiased;}
    .wrap{max-width:900px; margin:36px auto; padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 0;font-size:14px}
    .card{background:var(--card); padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6);}
    .grid{display:grid; grid-template-columns: 1fr 220px; gap:16px}
    @media(max-width:720px){.grid{grid-template-columns:1fr;}}
    .translations{display:flex;flex-direction:column;gap:10px;}
    .t{background:linear-gradient(180deg,var(--glass),transparent); padding:12px;border-radius:10px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .meta{font-size:13px;color:var(--muted)}
    button.copy{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--accent);padding:8px 10px;border-radius:8px;cursor:pointer}
    .small{font-size:13px;color:var(--muted)}
    .controls{display:flex;flex-direction:column;gap:12px}
    .search{display:flex;gap:8px}
    input[type=text]{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .btn{padding:10px;border-radius:10px;border:none;background:var(--accent);color:white;cursor:pointer}
    .copyall{background:transparent;border:1px dashed rgba(255,255,255,0.06);padding:10px;border-radius:8px;color:var(--muted);cursor:pointer}
    footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}
    .badge{background:rgba(255,255,255,0.04);padding:6px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
    /* little flourish */
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg, rgba(124,58,237,0.12), rgba(14,165,233,0.06));color:var(--accent);font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>"Bahut din baad mile na" — English versions</h1>
        <p class="lead">Different tones & formats you can use. Click copy to use in chat, text, or messages.</p>
      </div>
      <div class="badge">Single-file HTML • Demo</div>
    </header>

    <div class="card grid">
      <div>
        <section class="translations" id="list">
          <!-- each translation item -->
        </section>

        <footer>
          Tip: press <span class="pill">Copy all</span> to copy every version at once.
        </footer>
      </div>

      <aside class="controls">
        <div class="search card" style="padding:12px">
          <input id="filter" type="text" placeholder="Filter by tone (e.g. formal, flirty)">
          <button class="btn" id="clear">Clear</button>
        </div>

        <div class="card small" style="padding:12px">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
            <strong>Actions</strong>
            <span class="small">0 selected</span>
          </div>
          <button class="copyall" id="copyAll">Copy all translations</button>
          <div style="height:8px"></div>
          <button class="btn" id="download">Download .txt</button>
        </div>

        <div class="card small" style="padding:12px;text-align:center">
          <div style="font-weight:600;margin-bottom:6px">Want a different phrase?</div>
          <input id="phrase" type="text" value="Bahut din baad mile na" />
          <div style="height:8px"></div>
          <button class="btn" id="regenerate">Regenerate</button>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const translations = [
      {tone:'simple', text:'We met after a long time, right?'},
      {tone:'casual', text:"It\u2019s been a long time since we met, hasn\'t it?"},
      {tone:'short', text:'Long time no see, right?'},
      {tone:'friendly', text:'We\'re meeting after such a long time, aren\'t we?'},
      {tone:'warm', text:'It feels like ages since we last met.'},
      {tone:'emotional', text:"It\'s been forever since we saw each other."},
      {tone:'flirty', text:'We finally met after so long.'},
      {tone:'romantic', text:'It\'s been so long... I missed meeting you.'},
      {tone:'soft', text:'Feels like it\'s been ages since I saw you.'},
      {tone:'formal', text:'It has been a long time since we last met.'}
    ];

    const list = document.getElementById('list');
    function render(items){
      list.innerHTML = '';
      items.forEach((it, idx)=>{
        const el = document.createElement('div'); el.className='t';
        el.innerHTML = `
          <div>
            <div style="font-weight:600">${it.text}</div>
            <div class="meta">Tone: ${it.tone}</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:8px">
            <button class="copy" data-idx="${idx}">Copy</button>
            <button class="copy" style="font-size:12px;padding:6px 8px;background:transparent;border:1px solid rgba(255,255,255,0.02);color:var(--muted)" data-idx="${idx}" data-action="share">Share</button>
          </div>
        `;
        list.appendChild(el);
      })
    }

    render(translations);

    document.addEventListener('click', e=>{
      const btn = e.target.closest('button.copy');
      if(!btn) return;
      const idx = btn.dataset.idx;
      if(btn.dataset.action === 'share'){
        const text = translations[idx].text;
        if(navigator.share){
          navigator.share({text}).catch(()=>{});
        } else {
          copyToClipboard(text);
          alert('Text copied — paste to share');
        }
        return;
      }
      const text = translations[idx].text;
      copyToClipboard(text);
      btn.textContent = 'Copied ✓';
      setTimeout(()=> btn.textContent='Copy',900);
    })

    function copyToClipboard(text){
      if(navigator.clipboard){
        navigator.clipboard.writeText(text).catch(()=>fallbackCopy(text));
      } else fallbackCopy(text);
    }
    function fallbackCopy(txt){
      const ta = document.createElement('textarea'); ta.value = txt; document.body.appendChild(ta); ta.select(); try{document.execCommand('copy')}catch(e){} ta.remove();
    }

    document.getElementById('filter').addEventListener('input', e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return render(translations);
      const filtered = translations.filter(t=> t.tone.includes(q) || t.text.toLowerCase().includes(q));
      render(filtered);
    });
    document.getElementById('clear').addEventListener('click', ()=>{document.getElementById('filter').value=''; render(translations)});

    document.getElementById('copyAll').addEventListener('click', ()=>{
      const all = translations.map(t=> `- (${t.tone}) ${t.text}`).join('\n');
      copyToClipboard(all);
      alert('All translations copied.');
    });

    document.getElementById('download').addEventListener('click', ()=>{
      const all = translations.map(t=> `(${t.tone}) ${t.text}`).join('\n');
      const blob = new Blob([all], {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href=url; a.download='translations.txt'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    document.getElementById('regenerate').addEventListener('click', ()=>{
      const phrase = document.getElementById('phrase').value || 'Bahut din baad mile na';
      // simple local "regeneration": replace phrase within some templates
      const base = [
        `We met after a long time, right?`,
        `It\u2019s been a long time since we met, hasn\'t it?`,
        `Long time no see, right?`,
        `We\'re meeting after such a long time, aren\'t we?`,
        `It feels like ages since we last met.`,
        `It\'s been forever since we saw each other.`,
        `We finally met after so long.`,
        `It\'s been so long... I missed meeting you.`,
        `Feels like it\'s been ages since I saw you.`,
        `It has been a long time since we last met.`
      ];
      for(let i=0;i<translations.length;i++) translations[i].text = base[i].replace('we', phrase.includes(' ') ? phrase : phrase);
      render(translations);
    });
  </script>
</body>
</html>
